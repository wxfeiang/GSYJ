<script>
  (function (mui, doc) {
    mui.init();

    var _getParam = function (obj, param) {
      return obj[param] || '';
    };
    var userPicker = new mui.PopPicker();
    userPicker.setData([{
      value: '1',
      text: '是'
    }, {
      value: '0',
      text: '否'
    }, ]);
    var space_picer = doc.getElementById('space_picer');
    space_picer.addEventListener('tap', function (event) {
      userPicker.show(function (items) {
        //userResult.innerText = JSON.stringify(items[0]);
        //userResult.innerText = items[0].text;
        $("#space ").removeClass("mui-navigate-right ")
        $("#space span").css({
          margin: "0"
        }).html(items[0].text)
        $("#space input").val(items[0].value)
        //返回 false 可以阻止选择框的关闭
        //return false;
      });
    }, false);


    // 选择时间 timer1 $("#timer_sapn").html(rs.text)

    var timer = doc.getElementById('timer');
    timer.addEventListener('tap', function () {
      var _self = this;
      if (_self.picker) {
        _self.picker.show(function (rs) {
          $("#timer_sapn").css({
            margin: "0"
          }).html(rs.text)
          $(this).find("input").val(rs.text)

          _self.picker.dispose();
          _self.picker = null;
        });
      } else {
        var optionsJson = this.getAttribute('data-options') || '{}';
        var options = JSON.parse(optionsJson);
        var id = this.getAttribute('id');
        _self.picker = new mui.DtPicker(options);
        _self.picker.show(function (rs) {
          $("#timer_sapn").css({
            margin: "0"
          }).html(rs.text)
          $(this).find("input").val(rs.text)
          _self.picker.dispose();
          _self.picker = null;
        });
      }

    }, false);

  })(mui, document);
</script>
