  <script>
    layui.use('carousel', function () {
      var carousel = layui.carousel
      //建造实例
      carousel.render({
        elem: '#test1',
        width: '100%', //设置容器宽度
        arrow: 'hover', //始终显示箭头
        height: '100%',
        indicator: 'inside',
        anim: 'fade',
      })
    })

    //  顶部搜索事件
    $('#serch').click(function () {
      var serch_msg = $('#serch_msg').val()
      console.log(serch_msg)
      if (serch_msg == '' || serch_msg == null) {
        alert('输入内容')
      }
    })
    // 点击切换tab
    $('.tabls li').each(function (index, elem) {
      console.log($(this))
      $(this).click(function () {
        //全清
        $('.tabls li').removeClass('active')
        $('.tab_arc').hide()
        //添加对应index
        $(this).addClass('active')
        console.log(index)
        $('.tab_arc').eq(index).show()
        //   index  下标可以给 span 添加属性跳转
        $('.moreSpan').attr('index', index)
      })
    })
    $('.moreSpan').click(function () {
      var index = $(this).attr('index')
      console.log(index)
    })
    $('.warp_linK a img').each(function () {
      $(this).hover(
        function () {
          $(this).removeClass('img_hover')
        },
        function () {
          $(this).addClass('img_hover')
        }
      )
    })
    $('.new').each(function () {
      $(this).parent('a').css('color', '#000')
      $(this).parent('a').siblings('span').css('color', '#000')
    })

    var len = $('.action_box').children('.link_item').length
    console.log(len)
    if (len > 24) {
      $('.action_box').addClass('overflowY')
    }
  </script>
