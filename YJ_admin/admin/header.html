<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/rest.css" />

  </head>

  <body>
    <div class="headfixd">
      <!-- 顶部 -->
      <div class="clearfix header">
        <h1 class="h1_title fl">
          <img src="img/logo.png" alt="logo" />
        </h1>
        <div class="right_box clearfix fr">
          <!-- serch -->
          <div class="serc_box fl">
            <input type="text" class="serch_input" placeholder="请输入搜索内容" />
            <div class="serch_btn">
              <img src="img/serch.png" alt="搜索" />
            </div>
          </div>
          <!-- 个人中心 -->
          <div class="mesentr fl">
            <div class="center_title">
              欢迎您某某
              <i class="layui-icon layui-icon-triangle-d"></i>
              <!-- 个人中心操作 -->
              <div class="mesentr_action clearfix">
                <div class="mster_left fl">
                  <img src="img/alli.png" alt="" />
                </div>
                <div class="mesent_right fl">
                  <div class="mesent_right_top">
                    <a href="">修改密码</a>
                    <a href="">退出系统</a>
                  </div>
                  <div class="mesent_right_center">
                    <div class="center_item">部门: <span>印章</span></div>
                    <div class="center_item">岗位: <span>超级管理员</span></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <a href="" class="header_link">
            <i class="layui-icon layui-icon-rate-solid icon_fill"></i>
            收藏
          </a>
          <a href="" class="header_link">待审 <span>00</span></a>
          <a href="" class="header_link">待阅 <span>00</span> </a>
          <a href="" class="header_link">
            <img src="img/guzhang.png" alt="" />
            我要报障</a
          >
        </div>
      </div>
      <!-- 导航 -->
      <div class="tab_Nav">
        <!-- 左侧导航 -->
        <div class="sc_nav" id="sc_nav">
          <ul class="clearfix">
            <li class="fl">
              <a href="index.html" class="active">信息门户</a>
            </li>
            <li class="fl">
              <a href="workCenter.html">工作中心</a>
            </li>
            <li class="fl">
              <a href="resources.html">人力资源管理</a>
            </li>
            <li class="fl">
              <a href="project.html">项目管理</a>
            </li>

              <a href="market.html">市场开发管理</a>
            </li>
            <li class="fl">
              <a href="">报表管理 </a>
            </li>
            <li class="fl">
              <a href="">创新应用</a>
            </li>
            <li class="fl">
              <a href="">大数据中心</a>
            </li>
            <li class="fl">
              <a href="">功能导航</a>
            </li>
            <li class="fl">
              <a href="">系统管理</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
  <script src="layui/layui.js"></script>
  <script src="js/date_week.js"></script>
  <script>
    // 点击切换tab
    $('.tabls li').each(function (index, elem) {
      console.log($(this))
      $(this).click(function () {
        //全清
        $('.tabls li').removeClass('active')
        $('.tab_arc').hide()
        //添加对应index
        $(this).addClass('active')
        console.log(index)
        $('.tab_arc').eq(index).show()
        //   index  下标可以给 span 添加属性跳转
        $('.moreSpan').attr('index', index)
      })
    })
    $('.work_item').each(function (index) {
      if (index % 2 == 1) {
        $('.work_item').eq(index).addClass('event')
      }
    })
    $('.item_center').each(function (index) {
      $(this)
        .find('a')
        .each(function (i) {
          // console.log(i)
          if (i > 6) {
            $(this).parent().addClass('overflowY')
          }
        })
    })
  </script>
</html>
